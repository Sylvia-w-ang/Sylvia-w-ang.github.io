<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sylvia's Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@400&display=swap');

    :root {
      --neon-cyan: #22c1ffcc;
      --neon-purple: #9d22ffcc;
      --neon-pink: #ff2299cc;
      --dark-bg: #121212;
      --light-grey: #D3D3D3;
      --sidebar-bg: #181828;
      --header-bg: #181828;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      min-height: 100vh;
    }

    body {
      background: var(--dark-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--light-grey);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
  background: var(--header-bg);
  height: 50vh;
  max-width: 1200px;
  width: 100%;
  margin: 0 auto 20px auto; /* center and add spacing below */
  padding: 2rem;
  text-align: center;
  box-shadow: 0 0 10px var(--neon-purple);
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
}


    header h1 {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      padding-top: 10px;
    }

    nav {
      width: 200px;
      background: var(--header-bg); /* solid black */
      padding: 1.5rem 1rem;
      border-radius: 12px;
      margin: 10px;
      box-shadow: 0 0 12px var(--neon-purple);
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--light-grey);
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 0 0 5px var(--light-grey);
      transition: color 0.3s, transform 0.2s;
      display: block;
      cursor: pointer;
    }

    nav a:hover {
      color: var(--neon-purple);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      text-shadow: 0 0 3px var(--neon-purple);
      margin-bottom: 1rem;
    }

    .email-link {
      color: var(--neon-pink);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-pink);
    }
  </style>
  <script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to Sylvia's Website</h1>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a onclick="switchTab('home')">Home</a></li>
        <li><a onclick="switchTab('fortune')">Fortune Telling</a></li>
        <li><a onclick="switchTab('projects')">My Projects</a></li>
      </ul>
    </nav>

    <div class="content">
      <div id="home" class="tab active">
        <p>I'm Sylvia, a 16-year-old student.</p>
        <p>This website is where I share my projects, ideas, and things I enjoy.</p>
        <p>Feel free to explore and get to know me better!</p>
        <p>You can reach me at <a href="mailto:sylviajhw@gmail.com" class="email-link">sylviajhw@gmail.com</a></p>
      </div>

      <div id="fortune" class="tab">
        <p>Welcome to fortune telling</p>
      </div>

      <div id="projects" class="tab">
