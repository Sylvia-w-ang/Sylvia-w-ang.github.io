<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sylvia's Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@400&display=swap');

    :root {
      --neon-cyan: #22c1ffcc;
      --neon-purple: #9d22ffcc;
      --neon-pink: #ff2299cc;
      --dark-bg: #121212;
      --light-grey: #D3D3D3;
      --header-glow: #9d22ff50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      min-height: 100vh;
    }

    body {
      background: var(--dark-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--light-grey);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Intro styles */
    #intro {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      user-select: none;
      z-index: 9999;
      font-family: 'Orbitron', monospace;
      color: var(--neon-purple);
      transition: background 1s ease-out;
    }

    #name {
      color: var(--light-grey);
      border-right: 3px solid var(--light-grey);
      padding-right: 10px;
      margin-bottom: 20px;
      min-height: 3rem;
      white-space: nowrap;
    }

    #tagline {
      border-right: 3px solid var(--neon-purple);
      padding-right: 10px;
      margin-bottom: 20px;
      min-height: 3rem;
      white-space: nowrap;
      font-size: 1.8rem;
    }

    #welcome {
      position: absolute;
      font-size: 8rem;
      opacity: 0;
      color: var(--neon-pink);
      user-select: none;
      transition: opacity 2s ease-in-out;
    }

    /* Header styles */
    header {
      height: 20vh;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto 20px auto;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      box-shadow: 0 0 20px var(--header-glow);
    }

    header h1 {
      font-family: 'Orbitron', monospace;
      font-size: 5rem;
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    /* Tabs styles */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-size: 1.6rem;
    }

    .tabs button {
      background: transparent;
      border: none;
      font-family: 'Montserrat', sans-serif;
      color: white;
      cursor: pointer;
      padding: 1rem 2rem;
      font-weight: bold;
      transition: color 0.3s, transform 0.2s;
    }

    .tabs button:hover {
      color: var(--neon-pink);
      transform: translateX(5px);
    }

    .tabs button:not(:last-child)::after {
      content: " | ";
      margin: 0 10px;
      color: white;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      padding-top: 10px;
      flex-direction: column;
      align-items: center;
    }

    .content {
      max-width: 900px;
      padding: 2rem;
      margin-top: 20px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .email-link {
      color: var(--neon-pink);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-pink);
    }

    /* Footer styles */
    footer {
      background-color: var(--dark-bg);
      color: var(--light-grey);
      text-align: center;
      padding: 20px;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    footer p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      color: var(--neon-pink);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: var(--neon-cyan);
    }

    /* Dark mode styles */
    body.light-theme {
      background-color: white;
      color: #333;
    }

    .theme-toggle {
      background-color: transparent;
      color: var(--neon-cyan);
      border: 2px solid var(--neon-cyan);
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--neon-cyan);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Intro animation section -->
  <div id="intro">
    <div id="name"></div>
    <div id="tagline"></div>
    <div id="welcome">Welcome</div>
  </div>

  <!-- Main content -->
  <div id="main-content" style="display: none;">
    <header>
      <h1>Sylvia's Website</h1>
    </header>

    <!-- Tabs beneath header -->
    <div class="tabs">
      <button onclick="switchTab('home')">Home</button>
      <button onclick="switchTab('fortune')">Fortune Telling</button>
      <button onclick="switchTab('projects')">My Projects</button>
    </div>

    <div class="container">
      <div class="content">
        <div id="home" class="tab active">
          <p>I'm Sylvia, a 16-year-old student.</p>
          <p>Welcome to my personal site where I share my passions, projects, and ideas.</p>
          <p>Feel free to reach out to me!</p>
        </div>

        <div id="fortune" class="tab">
          <p>Welcome to the world of fortune telling!</p>
        </div>

        <div id="projects" class="tab">
          <p>My projects will be added here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://github.com/Sylvia-w-ang" target="_blank" class="social-icon">GitHub</a>
      <a href="https://www.instagram.com/sylvi_a_wang/" target="_blank" class="social-icon">Instagram</a>
    </div>
  </footer>

  <button id="theme-toggle" class="theme-toggle">ðŸŒ™ / ðŸŒž</button>

  <script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Intro animation: simulating typing effect
    let nameText = "Sylvia Wang";
    let taglineText = " > Code. Create. Connect. ";
    let welcomeText = "Welcome";

    let nameElement = document.getElementById("name");
    let taglineElement = document.getElementById("tagline");
    let welcomeElement = document.getElementById("welcome");

    function typeEffect(element, text, callback) {
      let i = 0;
      let interval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 100);
    }

    typeEffect(nameElement, nameText, () => {
      typeEffect(taglineElement, taglineText, () => {
        welcomeElement.style.opacity = 1;
        setTimeout(() => {
          document.getElementById("intro").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        }, 2000);
      });
    });

    // Dark/Light Mode Toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    });

    // Check for saved theme on page load
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
      }
    });
  </script>
</body>
</html>
