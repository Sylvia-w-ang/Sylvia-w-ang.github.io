<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sylvia's Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@400&display=swap');

    :root {
      --neon-cyan: #22c1ffcc;
      --neon-purple: #9d22ffcc;
      --neon-pink: #ff2299cc;
      --dark-bg: #121212;
      --light-grey: #D3D3D3;
      --header-glow: #9d22ff50;
      --neon-yellow: #FFFF33;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: var(--dark-bg);
      color: var(--light-grey);
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    /* ------------------ Fortune Form Section ------------------ */

    #fortune-form-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    /* Form heading with neon style */
    #fortune-form-container > h2 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--neon-pink);
      text-shadow:
        0 0 5px var(--neon-pink),
        0 0 15px var(--neon-purple);
      margin-bottom: 0;
      user-select: none;
      text-align: center;
    }

    #fortune-form {
      max-width: 400px;
      width: 100%;
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow:
        0 0 15px var(--neon-pink),
        0 0 30px var(--neon-purple),
        0 0 50px var(--neon-pink);
      font-family: 'Poppins', 'Montserrat', sans-serif;
      color: var(--neon-yellow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Horizontal form row: labels and inputs side by side */
    .form-row {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: space-between;
    }

    .form-row label {
      flex: 0 0 110px; /* fixed width for labels */
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--neon-cyan);
      font-family: 'Orbitron', monospace;
      user-select: none;
      text-align: right;
    }

    .form-row input[type="text"],
    .form-row input[type="date"],
    .form-row input[type="color"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #121212;
      color: var(--light-grey);
      box-shadow: inset 0 0 5px #444;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      transition: box-shadow 0.3s ease;
      cursor: text;
    }

    .form-row input[type="text"]:focus,
    .form-row input[type="date"]:focus,
    .form-row input[type="color"]:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    #fortune-form button {
      width: 100%;
      background-color: var(--neon-yellow);
      color: black;
      font-weight: 800;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      padding: 14px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 15px var(--neon-yellow);
      font-family: 'Poppins', 'Montserrat', sans-serif;
    }

    #fortune-form button:hover {
      background-color: #ffc300;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffc300cc;
    }

    /* Fortune response box (blue box) */
    #fortune-response {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      padding: 20px 25px;
      background: #111;
      border-radius: 12px;
      box-shadow:
        0 0 15px var(--neon-cyan),
        0 0 30px var(--neon-cyanaa);
      color: var(--light-grey);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      min-height: 4rem;
      white-space: pre-wrap;
      text-align: center;
      user-select: text;
    }

    /* Responsive: stack inputs vertically on small screens */
    @media (max-width: 500px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row label {
        text-align: left;
        width: 100%;
        margin-bottom: 6px;
      }
      .form-row input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div id="main-content" style="padding: 2rem; text-align: center;">
    <div id="fortune-form-container">
      <h2>Fill out your info for a fortune</h2>

      <form id="fortune-form">
        <div class="form-row">
          <label for="name-input">Name</label>
          <input type="text" id="name-input" name="name" required />
        </div>

        <div class="form-row">
          <label for="birthdate-input">Birthdate</label>
          <input type="date" id="birthdate-input" name="birthdate" required />
        </div>

        <div class="form-row">
          <label for="color-input">Favorite Color</label>
          <input type="color" id="color-input" name="color" value="#22c1ff" />
        </div>

        <button type="submit">Get Your Fortune</button>
      </form>

      <div id="fortune-response" role="region" aria-live="polite"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('fortune-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name-input').value.trim();
      const birthdate = document.getElementById('birthdate-input').value;
      const color = document.getElementById('color-input').value.trim();

      if (!name || !birthdate || !color) {
        alert('Please fill out all fields.');
        return;
      }

      const responseDiv = document.getElementById('fortune-response');
      responseDiv.textContent = "Generating your fortune...";

      // For demo, we'll create a fake fortune here.
      // Replace this with your API call as needed.

      setTimeout(() => {
        const birthYear = new Date(birthdate).getFullYear();
        const fortune = `ðŸŒŸ Dear ${name}, born in ${birthYear}, your favorite color ${color.toUpperCase()} will bring you luck and creativity this year! Keep shining! âœ¨`;
        responseDiv.textContent = fortune;
      }, 1500);
    });
  </script>

</body>
</html>
