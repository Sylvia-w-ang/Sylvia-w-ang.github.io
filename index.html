<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sylvia's Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@400&display=swap');

    :root {
      --neon-cyan: #22c1ffcc;
      --neon-purple: #9d22ffcc;
      --neon-pink: #ff2299cc;
      --dark-bg: #121212;
      --light-grey: #D3D3D3;
      --sidebar-bg: #181828;
      --header-bg: #181828;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: auto;
      min-height: 100vh;
    }

    body {
      background: var(--dark-bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--light-grey);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden; /* hide scroll during intro */
    }

    /* Intro styles */
    #intro {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      user-select: none;
      z-index: 9999;
      font-family: 'Orbitron', monospace;
      color: var(--neon-purple);
    }

    #name{
      color: var(--light-grey);
      border-right: 3px solid var(--light-grey);
      padding-right: 10px;
      margin-bottom: 20px;
      min-height: 3rem;
      white-space: nowrap;
    }

    #tagline {
      border-right: 3px solid var(--neon-purple);
      padding-right: 10px;
      margin-bottom: 20px;
      min-height: 3rem;
      white-space: nowrap;
      font-size: 1.8rem;
    }

    #welcome {
      position: absolute;
      font-size: 8rem;
      opacity: 0;
      color: var(--neon-pink);
      user-select: none;
    }

    /* Main page styles */
    header {
      background: transparent; /* no background color */
      height: 20vh;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto 20px auto;
      padding: 0;              /* remove padding */
      text-align: center;
      box-shadow: none;        /* remove shadow */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;        /* remove rounded corners */
    }

    header h1 {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    .tabs {
      margin-top: 20px;
      text-align: center;
    }

    .tabs button {
      background: transparent;
      border: none; /* Removed border */
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      color: var(--light-grey);
      cursor: pointer;
      padding: 0.5rem 1rem;
      transition: color 0.3s, transform 0.2s;
    }

    .tabs button:hover {
      color: var(--neon-purple);
      transform: translateX(5px);
    }

    .tabs button:not(:last-child)::after {
      content: " | ";
      margin: 0 10px;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      padding-top: 10px;
    }

    nav {
      width: 200px;
      background: var(--header-bg);
      padding: 1.5rem 1rem;
      border-radius: 12px;
      margin: 10px;
      box-shadow: none; /* No glowing effect */
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      text-shadow: 0 0 3px var(--neon-purple);
      margin-bottom: 1rem;
    }

    .email-link {
      color: var(--neon-pink);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-pink);
    }
  </style>
  <script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</head>
<body>
  <!-- Intro animation section -->
  <div id="intro">
    <div id="name"></div>
    <div id="tagline"></div>
    <div id="welcome">Welcome</div>
  </div>

  <!-- Main content -->
  <div id="main-content" style="display: none;">
    <header>
      <h1>Sylvia's Website</h1>
    </header>

    <!-- Tabs below header -->
    <div class="tabs">
      <button onclick="switchTab('home')">Home</button> |
      <button onclick="switchTab('fortune')">Fortune Telling</button> |
      <button onclick="switchTab('projects')">My Projects</button>
    </div>

    <div class="container">
      <div class="content">
        <div id="home" class="tab active">
          <p>I'm Sylvia, a 16-year-old student.</
