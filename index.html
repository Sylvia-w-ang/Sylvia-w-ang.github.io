<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sylvia's Website - Card Layout</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 700px;
    display: flex;
    overflow: hidden;
  }

  .sidebar {
    background: #007acc;
    color: white;
    padding: 40px 30px;
    width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .sidebar h1 {
    margin: 0 0 20px 0;
    font-size: 28px;
  }

  .content {
    padding: 40px 30px;
    flex: 1;
  }

  .content p {
    font-size: 18px;
    line-height: 1.5;
    color: #333;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="sidebar">
      <h1>Hello!</h1>
      <p>Welcome to Sylvia's Website</p>
    </div>
    <div class="content">
      <p>This is my very first webpage.</p>
      <p>I'm Sylvia, a 16-year-old student.</p>
      <p>This website is where I share my projects, ideas, and things I enjoy.</p>
      <p>Feel free to explore and get to know me better!</p>
      <p>You can reach me at sylviajhw@gmail.com</p>
    </div>
  </div>
</body>
</html>
